<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://www.fm899.com.ar/public/images/noticias/61393-saltenios-crearon-una-app-para-contratar-oficios.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Ingresa tu dirección de correo"
              [(ngModel)]="email"
              name="email"
              required
              email
            />
            <label class="form-label" for="form3Example3">Dirección de correo</label>
            <!-- Mostrar mensaje de error si el campo es inválido -->
            <div *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.invalid" class="text-danger">
              <div *ngIf="loginForm.controls['email']?.errors?.['required']">El correo electrónico es obligatorio.</div>
              <div *ngIf="loginForm.controls['email']?.errors?.['email']">El correo electrónico no es válido.</div>
            </div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Ingresa tu contraseña"
              [(ngModel)]="pass"
              name="pass"
              required
              minlength="6"
            />
            <label class="form-label" for="form3Example4">Contraseña</label>
            <!-- Mostrar mensaje de error si el campo es inválido -->
            <div *ngIf="loginForm.controls['pass']?.touched && loginForm.controls['pass']?.invalid" class="text-danger">
              <div *ngIf="loginForm.controls['pass']?.errors?.['required']">La contraseña es obligatoria.</div>
              <div *ngIf="loginForm.controls['pass']?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>

          <!-- Resto del formulario -->

          <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordar contraseña
              </label>
            </div>
            <a href="#!" class="text-body">Olvidé mi contraseña?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">

            <p class="small fw-bold mt-2 pt-1 mb-0" >¿No tienes una cuenta? <a
                class="link-danger"
                (click)="selectUser()"
                >Registro</a>
              </p>

          </div>

        </form>


      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2024. Todos los derechos reservados por Chambitas.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
